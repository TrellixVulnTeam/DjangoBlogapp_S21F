<html lang="en">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="floating-labels.css" rel="stylesheet">
  </head>
  <body>
  {% load static %}

  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}

  <div class="container w-50 my-3 border border-success">
    <form class="form-signin" action=" " method="post">{% csrf_token %}
  <div class="text-center mb-4 my-3">
    <img class="mb-4" src="{% static 'images/admin.png'  %}" alt="" style="height : 30%; width : 30%;">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
  </div>

  <div class="form-label-group my-2">
    <label for="admsUsername">Username</label>
    <input type="text" name="admsUsername" id="admsUsername" class="form-control" placeholder="Please enter username" required autofocus>
  </div>

  <div class="form-label-group my-2">
    <label for="admsPassword">Password</label>
    <input type="password" name="admsPassword" id="admsPassword" class="form-control" placeholder="Please enter password" required>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>

      <div class="d-flex">
            <div>
              <a href="/password-reset" role="button" class="btn btn-secondary btn-lg">Forgot password</a>
            </div>
            <div class="ml-auto">
              <button type="submit" class="btn btn-success btn-lg ">Sing in</button>
            </div>
      </div>

 <!-- <button class="btn btn-lg btn-success btn-block" type="submit">Sign in</button> -->
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020-2021</p>
</form>

  </div>
</body>
</html>
